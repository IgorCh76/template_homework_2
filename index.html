<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FASHION</title>
    <link rel="icon" href="./img/Vector%20(3).png">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="section1">
    <div class="wrapper">
        <div class="nav_container">
            <div class="logo">
                <img alt="logo" src="./img/Vector%20(3).png">
                <span>FASHION</span>
            </div>
            <nav class="menu">
                <ul>
                    <li>CATALOGUE</li>
                    <li>FASHION</li>
                    <li>FAVOURITE</li>
                    <li>LIFESTYLE</li>
                    <li>
                        <button class="sign-up">SIGN UP</button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<div class="section2">
    <div class="wrapper">
        <div class="left-side">
            <span><img class="top-rectangle" src="./img/Rectangle%203.png" alt="rectangle_3">LET'S</span>
            <span>EXPLORE</span>
            <span><img class="bottom-rectangle" src="./img/Rectangle%206.png" alt="rectangle_6">UNIQUE</span>
            <span>CLOTHES</span>
            <span class="sentence">Live for Influential and Innovative fashion!</span>
            <div class="left-side-bottom">
                <img src="./img/Vector%2021.png" alt="leave">
                <button>Shop Now</button>
            </div>
        </div>
        <div class="right-side">
            <img src="img/Woman.png" alt="woman">
            <img src="img/Star%2011.png" alt="star1">
            <img src="img/Star%2011.png" alt="star2">
            <img src="img/Star%2011.png" alt="star3">
            <img src="img/Star%2011.png" alt="star4">
        </div>
    </div>
</div>
<div class="section3">
    <div class="wrapper">
        <ul>
            <li><img src="img/H&M-Logo.svg.png" alt="h_m"></li>
            <li><img src="img/Obey-Logo-500x281.png" alt="obey"></li>
            <li><img src="img/Shopify-Logo-500x313.png" alt="shopify"></li>
            <li><img src="img/Lacoste_logo.svg.png" alt="lacoste"></li>
            <li><img src="img/Levis-Logo-500x250.png" alt="levis"></li>
            <li><img src="img/Amazon_logo.svg.png" alt="amazon"></li>
        </ul>
    </div>
</div>
<div class="section4">
    <div class="wrapper">
        <div class="header">
            <span>NEW ARRIVALS</span>
            <img alt="leave" src="./img/Vector%2021.png">
        </div>
        <div class="products">
            <div class="card">
                <img src="./img/Hoodies&Sweetshirt.png" alt="sweetshirt">
                <div class="bottom-line">
                    <span class="headline">Hoodies & Sweetshirt</span>
                    <span class="explore">Explore Now!</span>
                    <img class="arrow" src="./img/Arrow%201.png" alt="arrow">
                </div>
            </div>
            <div class="card">
                <img src="./img/Coats%20&%20Parkas.png" alt="coats">
                <div class="bottom-line">
                    <span class="headline">Coats & Parkas</span>
                    <span class="explore">Explore Now!</span>
                    <img class="arrow" src="./img/Arrow%201.png" alt="arrow">
                </div>
            </div>
            <div class="card">
                <img src="./img/Tees%20&%20T-Shirt.png" alt="tees">
                <div class="bottom-line">
                    <span class="headline">Tees & T-Shirt</span>
                    <span class="explore">Explore Now!</span>
                    <img class="arrow" src="./img/Arrow%201.png" alt="arrow">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="section5">
    <div class="wrapper">Section 05</div>
</div>
<div class="section6">
    <div class="wrapper">Section 06</div>
</div>
<div class="section7">
    <div class="wrapper">Section 07</div>
</div>
<div class="section8">
    <div class="wrapper">Section 08</div>
</div>
<div class="section9">
    <div class="wrapper">Section 09</div>
</div>
</body>
</html>
